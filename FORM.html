<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>

	<body bgcolor="grey">
	<table width="405" height="169" border="0" cellpadding="0" cellspacing="0" bgcolor="red" align="center">

		<tr bgcolor="blue">
			<td height="37" colspan="2"> <div align="center"><strong>Please Login</strong></div></td>
		</tr>

		<tr>
			<td width="95" height="32">Nama</td>
			<td width="304">
				<label>:
					<input type="text" name="Nama" id="Nama">
				</label>
			</td>
		</tr>

		<tr>
			<td width="95" height="32">NIM</td>
			<td width="304">
				<label>:
					<input type="number" name="NIM" id="NIM"></label>
			</td>
		</tr>

		<tr>
			<td height="26">Password</td>
			<td>
				<label>:
					<input type="Password" name="Password" id="Password">
				</label>
			</td>
		</tr>

		<tr>
			<td height="32">Jenis Kelamin</td>
			<td>
				<label>:
					<input type="radio" name="Jenis Kelamin" value="laki-laki">Laki-Laki
				</label>
				<label>
					<input type="radio" name="Jenis Kelamin" value="perempuan">Perempuan
				</label>
			</td>
		</tr>

		<tr>
			<td><input type="checkbox" name="informasi"></td>
			<td><label>Saya Menyetujui Persyaratan</label></td>
		</tr>

		<tr>
			<td height="50"></td>
			<td><input type="submit" name="submit" id="submit" value="submit">
			</td>
		</tr>
		
	</table>
</body>
</html>
