<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>FORM</title>
</head>
<body>
	<div class="kotak_login" style="border: 2px solid black">
	<p class="Login"><b>LOGIN</b></p>

	<form>
		
				<label>USERNAME
					<input type="text" class="form" placeholder="Masukkan Username">
				</label>
				<br>

			
				<label>PASSWORD
					<input type="Password" class="form" placeholder="Masukkan Password">
				</label>
				<br>

		<p>
		<input type="submit" class="b_login" value="LOGIN">
		</p>

	</form>
	</div>
	
	<div class="kotak2" style="border: 2px solid black">
		<p class="Daftar"><b>DAFTAR</b>
		
		<form>

			<label>Nama Depan
				<input type="text" class="form2" placeholder="Masukkan Nama Depan">
			</label>
			<br>

			<label>Nama Belakang
				<input type="text" class="form2" placeholder="Masukkan Nama Belakang">
			</label>
			<br>

			<label>Username
				<input type="text" class="form2" placeholder="Masukkan Username">
			</label>
			<br>

			<label>Password
				<input type="Password" class="form2" placeholder="Masukkan Password">
			</label>
			<br>

			<label>Email
				<input type="text" class="form2" placeholder="Masukkan Email">
			</label>
			<br>

			<div>
				<input type="radio" name="remember">Laki-Laki
			</div>
			<br>

			<div>
				<input type="radio" name="remember">Perempuan
			</div>
			<br>

			<div>
				<input type="checkbox" name="remember">Saya Menyetujui Persyartan
			</div>


			<p>
				<input type="submit" class="b_daftar" value="DAFTAR">
			</p>
			
		</form>
	</div>
	

</body>
</html>
